[uwsgi]
chdir = /srv/supporting_measurement/
module = mysite.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8080
chmod-socket    = 666

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

enable-threads = true
single-interpreter = true
lazy-apps = true

